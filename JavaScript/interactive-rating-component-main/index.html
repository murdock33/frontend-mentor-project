<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="box front-face">
          <div class="img-container">
            <img src="images/icon-star.svg" alt="icon-star" />
          </div>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rating-container">
            <button class="rating-btn">1</button>
            <button class="rating-btn">2</button>
            <button class="rating-btn">3</button>
            <button class="rating-btn">4</button>
            <button class="rating-btn">5</button>
          </div>
          <button class="submit-btn">SUBMIT</button>
        </div>
        <div class="box back-face hidden-visibility">
          <img
            class="thank-you-img"
            src="images/illustration-thank-you.svg"
            alt="illustration-thank-you"
          />
          <div class="result"></div>
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>

    <script src="scripts/index.js"></script>
  </body>
</html>
